<html> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>corkboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/normalize.min.css">
        <link rel="stylesheet" href="/static/css/weather-icons.min.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Sims Corkboard</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#todo">@ToDo's</a></li>
                        <li><a href="#weather">Weather</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="content-container">
                    <section id="todo">
                        <h1>@todo's</h1>
                        {# eventually put control here so only registered users can see this! #}
                        <a href="#" id="new-todo">New</a>
                        <div id="todo-block">
                            <form name="toDoForm" id="toDoForm" action="/corkboard/api/v1/todos/add/" method="post">
                                <textarea name="message"></textarea>
                                <input type="submit" id="submit-todo" value="Send it!">
                             </form>
                        </div>
                        <div id="todos">
                            {% for item in todos %}
                                <p class="item" id="msg-{{item.id}}">{{item.timestamp}} - {{item.message}}</p>
                            {% endfor %}
                        </div>
                    </section>
                    <section id="weather">
                        <h2>Weather</h2>
                        <span id="location">
                            <img id="loader" src="/static/img/loader.gif" />
                        </span>
                        <div id="forecast"></div>
                    </section>
                </div>

                <aside></aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3></h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>
        <script type="text/javascript" src="/static/js/debug.js"></script>
        <script type="text/javascript" src="/static/js/constants.js"></script>
        <script type="text/javascript" src="/static/js/methods.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
